<!-- PouchDB script -->
<script src="../pouchdb/dist/pouchdb-nightly.js"></script>

<!-- element -->
<polymer-element name="pouch-db" attributes="name db sync pouch">
  <template>
    <style>:host { display: none; }</style>
  </template>
    <!-- script -->
    <script>
//        console.log("pre-loading pouch");

        console.log("now loading polymer's pouch-db");

        Polymer('pouch-db', {
            name: '',
            sync: '',
            ready: function() {
                this.globals = this.$.globals;
                if (typeof PouchDB == 'undefined') {
                    console.log("Getting PouchDB from this.globals.")
                    PouchDB = this.globals.App.PouchDB;
                }
            },
            attached: function() {
                console.log("Attaching....");
                this.isAttached = true;
                // wait for bindings are all setup
                this.async('nameChanged');
            },
            nameChanged: function() {
                if (this.isAttached == true) {
                    console.log("Changing to the Pouch: " + this.name);
                    if (this.name) {
                        this.db = new PouchDB(this.name);
                    }
                } else {
                    console.log("Wait until I am properly attached.");
                }

            },
            syncChanged: function() {
                if (this.sync) {
                    // TODO: set up syncing
                } else {
                    // TODO: stop syncing
                }
            },
            save: function(doc) {
                if (doc._id) {
                    return this.db.put(doc);
                } else {
                    return this.db.post(doc);
                }
            }
        });
    </script>
</polymer-element>
